<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script>
      // alert('Hello, world from the index.html'); (Not recommended)
      console.log("You may embed scripts in the <head> tag");
    </script>
    <!-- Moving JS scripts into here so that they are downloaded earlier-->
    <!-- Add the 'defer' option so that execution is deferred until after the whole HTML file has been parsed -->
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/calculator_app.js" defer></script>

    <!-- If you want a script to be loaded and executed earlier, add the 'async' option: -->
    <script src="assets/scripts/async_script_dummy.js" async></script>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>

    
  </body>

</html>
